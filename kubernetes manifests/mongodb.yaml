apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
spec:
  replicas: 3  
  serviceName: "mongodb"
  selector:
    matchLabels:
      app: mongodb
      
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongo
        image: us-central1-docker.pkg.dev/swift-radar-399606/my-repo/mongo
        ports:
          - containerPort: 27017
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: mongodb-credentials
                key: username
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongodb-credentials
                key: password
        command:
          - "sh"
          - "-c"
          - >
            echo "$replicaSetConfig" > /tmp/rs0.js &&
            mongod --replSet rs0 --bind_ip 0.0.0.0 &&
            sleep 10 &&
            mongo --eval "rs.initiate()" &&
            mongo --eval "rs.reconfig(JSON.parse(cat('/tmp/rs0.js')))"


