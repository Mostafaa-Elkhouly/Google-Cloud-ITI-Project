# Basic MongoDB Configuration
storage:
  dbPath: /data/db
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
processManagement:
  fork: true
  pidFilePath: /var/run/mongod/mongod.pid
net:
  bindIp: 0.0.0.0
replication:
  replSetName: "rs0"
security:
  authorization: enabled
  keyFile: /var/mongo/keyfile/mongodb-keyfile

setParameter:
  enableLocalhostAuthBypass: true